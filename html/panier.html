<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>panier</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header>
		<nav>
			<a href="projet_P5.html"><img src="../logo_Orinoco.png" alt="Orinoco"/></a>
			<span><a href="commande.html">Commande</a>
			<a href="panier.html">Panier</a></span>
		</nav>
	</header>
	<main>
		<h1>LES PRODUITS DANS VOS PANIERS</h1>
		<fieldset>
		        <legend>Vos produits</legend>  
			<div>
				<img id="image" >
				<p id="infosProduits"></p>
			</div>
			<p class="subtotal"></p>
		</fieldset>
		<form>
			<fieldset>
		        <legend>Vos coordonnées</legend> 
			    <p>
			        <label for="nom">Votre nom :</label><br>
			        <input type="text" name="nom" id="nom" placeholder="Nom" required pattern="[A-z]{2,20}">
    				<span class="validity"></span>
	            </p>
	            <p>
			        <label for="prenom">Votre prénom :</label><br>
			        <input type="text" name="prenom" id="prenom" required placeholder="prenom" pattern="[A-z]{2,20}">
    				<span class="validity"></span>
			    </p>
				<p>
		            <label for="courriel">Votre courriel</label><br>
		            <input type="email" name="courriel" id="courriel" required placeholder="utilisateur@domaine.fr">
    				<span class="validity"></span>
		            <span id="aideCourriel"></span>
		        </p> 
			</fieldset>	
      		<fieldset>	
		        <legend>Votre adresse</legend>
			    <p>
			        <label for="rue">rue:</label><br>
			        <input type="text" name="rue" required id="rue" placeholder="Rue" pattern="[0-999]">
			        <span class="validity"></span>
	            </p>
	            <p>
			        <label for="ville">ville :</label><br>
			        <input type="text" name="ville" required id="ville" placeholder="Ville" pattern="[A-z]{2,20}">
			        <span class="validity"></span>
			    </p>
				<p>
		            <label for="codePostale">code postale</label><br>
		            <input type="real" name="codePostale" id="codePostale" placeholder="Code Postale" required pattern="[0-9]{5}">
		            <span class="validity"></span>
	        	</p>
	        	
        	</fieldset>
        	    <p>
		            <input type="checkbox" name="confirmation" id="confirmation">
		            <label for="confirmation">M'envoyer un courriel de confirmation</label>
	       	    </p>

		<!-- </form> -->
<!-- 
		<article> -->
			<button id="commande">Valider ma commande</button></br>
			</form>
		<!-- </article> -->
	</main>
	<footer>
		<ul>
			<li><a href="MentionLegale.html">Mention Legale</a></li>
			<li><a href="Contacteznous.html">Contactez-nous</a></li>
		</ul>
	</footer>
	<script src="../js/ajax.js"></script>
	<script src="../js/storage.js"></script>
    <script src="../js/panier.js"></script>
    
</body>
</html>
